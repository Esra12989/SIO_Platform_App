name: raiplatformapp
description: A new Flutter application.



version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  getflutter: ^1.0.11
  font_awesome_flutter: ^8.8.1
  carousel_slider: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  fonts:
    - family: GEDinarOne
      fonts:
        - asset: assets/fonts/GEDinarOne-Medium.otf
    - family: GEDinarOneLight
      fonts:
        - asset: assets/fonts/GEDinarOne-Light.otf
    - family: RotisSemiSansStdBold
      fonts:
        - asset: assets/fonts/RotisSemiSansStd-Bold.otf
    - family: RotisSemiSansStd
      fonts:
        - asset: assets/fonts/RotisSemiSansStd.otf



